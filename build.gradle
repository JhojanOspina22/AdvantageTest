buildscript {

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath(group: 'net.serenity-bdd', name: 'serenity-gradle-plugin', version: '2.0.49')

    }
}

plugins {
    id 'java'
}

sourceCompatibility = 1.8

apply plugin: 'net.serenity-bdd.aggregator'
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'                                   //hace ejecucion
    implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.49'
    implementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.31'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.0.49'               //define escenario actor y habilidades
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '2.0.49'                //el actor tome el control del navegador
}

test.finalizedBy(aggregate)
